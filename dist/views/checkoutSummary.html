<div class="checkout-summary"> <h2>Your cart</h2> <div ng-controller="cartSummaryController"> <div class="alert alert-warning" ng-show="cartData.length == 0"> Hey! There's no products in here. <a href="#/products" class="alert-link">Click here, check out our catalgue, and come right back</a> </div> <div ng-hide="cartData.length == 0"> <table class="table"> <thead> <tr> <th>Quantity <th>Item <th class="text-right">Price <th class="text-right">Subtotal <th>   <tbody> <tr class="cart-item" ng-repeat="item in cartData"> <td class="text-center">{{item.count}} <td class="text-left">{{item.name}} <td class="text-right">{{item.price | currency}} <td class="text-right">{{ (item.price * item.count) | currency }} <td> <button ng-click="remove(item.id)" class="btn btn-sm btn-warning">Remove</button>    <tfoot> <tr> <td colspan="3" class="text-right">Total: <td class="text-right">{{total() | currency}}   </table> <div class="text-center"> <a class="btn btn-primary" href="#/products">Continue shopping</a> <a class="btn btn-primary" href="#/placeorder">Place order now</a> </div> </div> </div> </div>
