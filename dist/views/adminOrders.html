<div ng-controller="ordersCtrl"> <table class="table table-striped table-bordered"> <tr> <th>Name <th>City <th>Value <th>  <tr ng-repeat="order in orders"> <td>{{order.name}} <td>{{order.city}} <td>{{calcTotal(order) | currency}} <td> <button ng-click="selectOrder(order)" class="btn btn-xs btn-primary"> Details </button>   </table> <div ng-show="selectedOrder"> <h3>Order Details</h3> <table class="table table-striped table-bordered"> <tr> <th>Name <th>Count <th>Price  <tr ng-repeat="item in selectedOrder.products"> <td>{{item.name}} <td>{{item.count}} <td>{{item.price| currency}}   </table> </div> </div>
